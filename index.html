<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas de Mejora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, select, button {
      padding: 10px;
      font-size: 1em;
    }
    .success {
      color: green;
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Propuesta de Idea de Mejora</h1>
  <form id="ideaForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="departamento">Departamento:</label>
    <select id="departamento" name="departamento" required>
      <option value="">Selecciona uno</option>
      <option value="produccion">Producción</option>
      <option value="calidad">Calidad</option>
      <option value="mantenimiento">Mantenimiento</option>
      <option value="seguridad">Seguridad</option>
      <option value="logistica">Logística</option>
    </select>

    <label for="idea">Describe tu idea:</label>
    <textarea id="idea" name="idea" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const form = document.getElementById('ideaForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const departamento = data.get('departamento');

      const correos = {
        "produccion": "produccion@tuempresa.com",
        "calidad": "calidad@tuempresa.com",
        "mantenimiento": "mantenimiento@tuempresa.com",
        "seguridad": "seguridad@tuempresa.com",
        "logistica": "logistica@tuempresa.com"
      };

      const destinatario = correos[departamento];

      const payload = {
        nombre: data.get('nombre'),
        idea: data.get('idea'),
        departamento: departamento,
        to: destinatario
      };

      try {
        const response = await fetch('https://formspree.io/f/xanblezb', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          mensaje.innerHTML = '<p class="success">¡Gracias! Tu idea fue enviada correctamente.</p>';
          form.reset();
        } else {
          mensaje.innerHTML = '<p class="error">Hubo un error al enviar tu idea.</p>';
        }
      } catch (error) {
        mensaje.innerHTML = '<p class="error">Error de conexión. Intenta más tarde.</p>';
      }
    });
  </script>
</body>
</html>
